{% extends '_master.html' %}
{%  block users %}
  <div class="w3-main" style="padding-top: 22px; margin: 22px; height: 100%">
       <!-- Clients Table -->
          <table id="dg-users" title="Пользователи системы 'Питание'" class="easyui-datagrid" style="width:100%;height:800px;"
            url="https://digital.spmi.ru/mining_foods/api/v1/users/"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th data-options="field:'user_id',width:80" >ID</th>
                <th  data-options="field:'user_login',width:80">Логин</th>
                <th  data-options="field:'user_name',width:80">Имя пользователя</th>
                <th  data-options="field:'user_registered',width:80">Дата и время регистрации</th>
                <th  data-options="field:'user_role',width:80">Уровень доступа</th>
                <th  data-options="field:'is_active',width:80">Статус</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
         <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newAccount()">Добавить пользователя</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editAccount()">Редактировать профиль пользователя</a>

            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-lock" plain="true" onclick="blockAccount()">Заблокировать</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="activateAccount()">Активировать</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-no" plain="true" onclick="deleteAccount()">Удалить</a>

    </div>

    <div id="dlg-users" class="easyui-dialog" style="width:40%" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
        <form id="fm-users"   style="margin:0;padding:20px 20px">
            <h3>Профиль пользователя</h3>
            <div style="margin-bottom:10px">
                <input name="user_login" class="easyui-textbox" data-options="labelPosition: 'top'"  validType="
		maxLength:[128]" required="true" label="Логин:" style="width:100%">
                <input name="user_name" class="easyui-textbox" data-options="labelPosition: 'top'"  validType="
		maxLength:[128]" required="true" label="Имя пользователя:" style="width:100%">
                <input name="user_password" class="easyui-textbox" data-options="labelPosition: 'top'" type="password"   validType="
		maxLength:[128]"required="true" label="Пароль:" style="width:100%">
            </div>


        </form>
    </div>


    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveAccount()" style="width:120px">Сохранить</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:120px">Отмена</a>
    </div>
        <!-- Clients Table -->
  </div>
{% endblock %}
