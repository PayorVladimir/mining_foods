{% extends '_master.html' %}
{%  block logs %}
  <div class="w3-main" style="padding-top: 22px; margin: 22px; height: 100%">




           <table id="dg-logs" title="Системные логи" class="easyui-datagrid" style="width:100%;height:800px;"
            url="{{ url_for("api.get_logs") }}"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th data-options="field:'log_id',width:80" >ID</th>
                <th  data-options="field:'terminal_name',width:80">Имя терминала (локация)</th>
                <th  data-options="field:'client_card',width:80">Карта клиента</th>
                   <th  data-options="field:'client_name',width:80">ФИО пользователя</th>
                <th  data-options="field:'time_stamp',width:80">Дата и время обращения</th>
                <th  data-options="field:'status',width:80">Cтатус</th>
                <th  data-options="field:'info',width:80">Содержимое запроса</th>


            </tr>
        </thead>
    </table>
<div id="toolbar">
            <span>Поиск:</span>
             <input id="logs_search" style="line-height:26px;border:1px solid #ccc">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="logsSearch()">
                </a>
</div>


</div>

{% endblock %}
